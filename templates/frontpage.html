{% extends "base.html" %}

{% block content %}
  {% for blogpost in posts %}
    <div class="content">
        <div class="posts-subject"><a href='/blog/{{blogpost.key().id()}}'>{{ blogpost.subject }}</a></div>
        <div class="posts-content">{{ blogpost.content }}</div>
        <hr>
    </div>
  {% endfor %}
<button href="/newpost" value="Create Post"></button>
{% endblock %}
