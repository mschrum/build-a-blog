
<!Doctype>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
        <title>Build-A-Blog</title>
    </head>
    <body>
        <header>
            <div>
                <nav>
                    <ul>
                        <li class="TopNav"><a href="/blog">Home</a></li>
                        <li class="TopNav"><a href="/newpost">New Post</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <h2><a href="/blog">Melissa's Blog</a></h2>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <footer>
            <div>
                <nav class="BottomNav">
                    <ul>
                        {% if prev_page %}
                        <li><a href="/blog?page={{prev_page}}"> &lt prev</a></li>
                        {% endif %}
                        {% if next_page %}
                        <li><a href="/blog?page={{next_page}}">next &gt</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
